name: Tagging

env:
  GH_TOKEN: ${{ github.token }}
  CURRENT_BRANCH: ${{ github.ref_name }}

on:
  push:
    branches:
      - master
      - dev

jobs:
  tag-packages:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - run: yarn install --immutable
      - run: yarn tag:packages -b ${CURRENT_BRANCH}